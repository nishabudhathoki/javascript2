<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--to link a fontawesome-->
<link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/edb2088f38.js" crossorigin="anonymous"></script>
 <!--to style the page-->
 <link rel="stylesheet" href="menu.css">
    <title>Menu for my blog</title>
</head>
<body>
    <section class="menu">
        <!--title-->
        <div class="title">
       <h2>Our Menu</h2>
       <div class="underline"></div>
    </div>
       <!--filter buttons-->
       <div class="btn_container">
           <button class="filter_btn" type="button" data-id="all">All</button>
           <button class="filter_btn" type="button"data-id="breakfast">Breakfast</button>
           <button class="filter_btn" type="button" data-id="lunch">Lunch</button>
           <button class="filter_btn" type="button" data-id="dinner">Dinner</button>
       </div>
       <!--menu items-->
       <div class="section_center">
           <!--single item-->
           <article class="menu_item">
               <img src="https://img.theculturetrip.com/wp-content/uploads/2018/02/5539113435_9fce607d63_b.jpg" style="width:210px; height:130px;" class="photo">
            <div class="item_info">
                <header>
                    <h4>Dal bhaat</h4>
                    <h4 class="price">Rs.200</h4>
                </header>
                <hr>
                <p class="item_text">Lorem ipsum dolor sit amet cons<br>ectetur adipisicing elit. Possimus,<br> magnam.</p>
            </div>
         </article>
           <!-- end of single item-->
       
        </div>
        </section>
   <!--to add javascript--> 
   <script src="menu.js"></script>
</body>
</html>
